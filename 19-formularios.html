<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>

    <form action="processador.php" method="post">
        <fieldset>
            <legend>Formulário de Entrada</legend>

            <label for="campoNome">Usuário:</label><br>
            <input type="text" name="Nome" id="campoNome" required><br>


            <label for="campo_email">E-mail:</label><br>
            <input type="email" name="email" id="campo_email" required><br>


            <label for="campo_senha">Senha:</label><br>
            <input type="password" name="Senha" id="campo_senha" required><br><br>


            <input type="submit" value="Enviar">


        </fieldset>


    </form>




</body>

</html>
